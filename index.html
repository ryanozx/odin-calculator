<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="stylesheet.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <div class="top-screen screen-components">
                </div>
                <div class="bottom-screen screen-components">
                </div>
            </div>
            <div class="button-grid">
                <button class="ac-button">AC</button>
                <button class="c-button">C</button>
                <button class="posneg-button">+/-</button>
                <button class="op-button">รท</button>
                <button class="num-button">7</button>
                <button class="num-button">8</button>
                <button class="num-button">9</button>
                <button class="op-button">*</button>
                <button class="num-button">4</button>
                <button class="num-button">5</button>
                <button class="num-button">6</button>
                <button class="op-button">-</button>
                <button class="num-button">1</button>
                <button class="num-button">2</button>
                <button class="num-button">3</button>
                <button class="op-button">+</button>
                <button class="num-button">0</button>
                <button class="decimal-button">.</button>
                <button class="equals-button span2-button">=</button>
            </div>
        </div>
    </body>
</html>
